{% extends "use/layout.html" %}

{% block title %}
    Details Usage
{% endblock %}

{% block main %}
    <div class="container">
        <table class="table table-hover table-striped table-dark">
            <thead>
                <tr>
                    <th>Cause</th>
                    <th>Cost</th>
                    <th>Day</th>
                    <th>Month</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                {% for usage in usages %}
                    <tr>
                        <td>{{usage.cause}}</td>
                        <td>{{usage.cost}}</td>
                        <td>{{usage.day}}</td>
                        <td>{{usage.month}}</td>
                        <td>{{usage.year}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
